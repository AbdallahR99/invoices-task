<h1 *ngIf="!isEdit" class="h3 mb-5">
  {{ 'Add Invoice' | translate }}
</h1>
<h1 *ngIf="isEdit" class="h3 mb-5">
  {{ 'Edit Invoice' | translate }}
</h1>
<form #invoiceForm="ngForm" (ngSubmit)="submit(invoiceForm)">
  <input-form class="mb-4" label='Product' name="product"
        [showError]="showError(invoiceForm)" [required]="true"
        [maxlength]="255" [(ngModel)]="invoice.Product" #product="ngModel">
  </input-form>
  <input-form class="mb-4" label='Price' name="price" type="number"
        [showError]="showError(invoiceForm)" [required]="true"
       [(ngModel)]="invoice.Price" #price="ngModel">
  </input-form>
  <input-form class="mb-4" label='Quantity' name="quantity" type="number"
    [showError]="showError(invoiceForm)" [required]="true"
    [(ngModel)]="invoice.Quantity" #quantity="ngModel">
  </input-form>
  <h4 *ngIf="invoice.Price && invoice.Quantity">
    <bdi>{{"Total" | translate}}</bdi>: {{ invoice.Price * invoice.Quantity }}
  </h4>

  <button class="btn btn-lg mx-auto d-block btn-primary text-white" [disabled]="isSubmitting" type="submit">
    <span *ngIf="!isSubmitting">
      <ng-container *ngIf="!isEdit">
        {{ 'Add' | translate}}
